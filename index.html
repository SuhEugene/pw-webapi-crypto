<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto WEB API use case</title>
</head>
<body>
  <h2>Random UUID:</h2>
  <h3 id="uuid"></h3>
  <script>
    const uuid = document.getElementById('uuid');
    uuid.innerText = `${crypto.randomUUID()} flag`;
  </script>
